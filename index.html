<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellations Website</title>
    <link rel="stylesheet" href="styles.css" /> 
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="mx-12 mt-16 sticky top-0 z-50 bg-gray-900"> 
        <!-- Navbar Container -->
        <div class="border border-1 border-white grid grid-cols-1 md:grid-cols-[auto_repeat(4,1fr)] text-center text-white text-lg font-medium">
          
          <!-- Logo -->
          <div class="border-b md:border-r border-white flex items-center justify-center py-2 md:py-2 px-4">
            <a href="index.html">
              <img src="https://i.ibb.co/qLwK5fTp/CW-logo.png" alt="CW-logo" class="h-16 w-auto object-contain" />
            </a>
          </div>
      
          <!-- Website Pages -->
          <a href="index.html" class="border-b md:border-r border-white flex items-center justify-center py-1 relative group overflow-hidden px-4"> 
            <span class="relative z-10 group-hover:text-gray-900 transition-colors">Home</span>
            <span class="absolute inset-0 bg-white scale-y-0 group-hover:scale-y-100 origin-bottom transition-transform duration-300 ease-in-out z-0"></span>
          </a>
          <a href="constellations.html" class="border-b md:border-r border-white flex items-center justify-center py-1 relative group overflow-hidden px-4"> 
            <span class="relative z-10 group-hover:text-gray-900 transition-colors">Constellations</span>
            <span class="absolute inset-0 bg-white scale-y-0 group-hover:scale-y-100 origin-bottom transition-transform duration-300 ease-in-out z-0"></span>
          </a>
          <a href="news.html" class="border-b md:border-r border-white flex items-center justify-center py-1 relative group overflow-hidden px-4"> 
            <span class="relative z-10 group-hover:text-gray-900 transition-colors">News</span>
            <span class="absolute inset-0 bg-white scale-y-0 group-hover:scale-y-100 origin-bottom transition-transform duration-300 ease-in-out z-0"></span>
          </a>
          <a href="contact.html" class="border-b md:border-r border-white flex items-center justify-center py-1 relative group overflow-hidden px-4"> 
            <span class="relative z-10 group-hover:text-gray-900 transition-colors">Contact us</span>
            <span class="absolute inset-0 bg-white scale-y-0 group-hover:scale-y-100 origin-bottom transition-transform duration-300 ease-in-out z-0"></span>
          </a>
        </div>
      </nav>
      <!-- Main Content -->
      <main class="container mx-auto px-4 py-0 flex-grow flex flex-col items-center">
        <!-- Image Container -->
        <div class="w-3/4 border-1 border-white mt-4 p-0">
            <img 
                src="https://images.unsplash.com/photo-1445905595283-21f8ae8a33d2?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="The night sky/space with stars and the milkyway" 
                class="w-full h-auto object-contain block"
            />
        </div>
    
        <!-- Text Container -->
        <div class="w-3/4 border-1 border-white mt-0 p-4 rounded-lg">
            <h1 class="font-bold text-white text-center font-mono text-xl"> Welcome to My Constellation Website</h1>
            <p class="text-white text-center font-mono text-lg p-4">
                Explore and learn about different constellations and keep up with the latest space news through this website.
            </p>
        </div>
        <!--Featured Content Container-->
        <div class="w-3/4 border-1 border-white mt-10 p-4 rounded-full">
          <h1 class="font-bold text-white text-center font-mono text-xl"> Featured Content </h1>
          <p class="text-white text-center font-mono text-lg p-4">
            Check out the Aquarius constellation or (one of the news articles - clickable links)
          </p>
      </div>
    </main>

</body>
</html>
